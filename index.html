<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font, I disabled it because it is missing a lot of important icons -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->

    <!-- Import Font Awesome, Google Icon Font doesn't have Twitter -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
media="screen,projection"/> -->

    <!-- Turn this back into a min file when done -->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"
media="screen,projection"/>

    <!-- Favicon and tab title -->
    <link rel="shortcut icon" href="assets/dev.png">
    <title>Spaceman Holdings LLC</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <!--
    Standardly, Materialize CSS wants us to use classes here for color.
    Instead, I've set body to have a grey space #424848 background in CSS instead as a
    fallback if the space image does not load for some reason.
  -->
  <body>
    <header>
      <!-- TODO: Breadcrumbs instead? -->

      <!--
        If you want to try to make the logo better centered:
        https://stackoverflow.com/questions/33444381/materialize-framework-responsive-logo-in-navbar
      -->
      <nav class="mobile-space-control">
        <div class="nav-wrapper">
          <!-- Changed this from Google Icon to Font Awesome, so that we didn't need two imports -->
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fa fa-bars"></i></a>
          <!--
            Current build this never actually displays, so I commented it out
            Enable this if you want navbar elements on desktop or if you remove visibility checks.
          -->
          <!--
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Sass</a></li>
            <li><a href="#">Components</a></li>
            <li><a href="#">Javascript</a></li>
            <li><a href="#">Mobile</a></li>
          </ul>
        -->
        </div>
      </nav>
      <!-- http://materializecss.com/sidenav.html#! a close button could be added to the sidebar, as well. -->
      <ul class="sidenav" id="mobile-demo">
        <li>
          <div class="user-view">
            <div class="background">
              <!--<img src="assets/background.png">-->
            </div>
            <!-- Put social buttons here in place of direct text for email/twitter etc -->
            <a href="#user"><img class="circle" src="assets/dev-white.png"></a>
            <a href="#name"><span class="white-text name">Dev Bharel</span></a>
            <div class="user-links">
              <a class="white-text" href="https://www.facebook.com/dst97"><i class="fa fa-facebook"></i></a>
              <a class="white-text" href="https://twitter.com/cheesybrownie?lang=en"><i class="fa fa-twitter"></i></a>
              <a class="white-text" href="mailto:dev@blockchainspaceman.com"><i class="fa fa-envelope"></i></a>
            </div>
          </div>
        </li>
        <!-- Honestly prefer selecting text color in CSS but this is how Materialize does this -->
        <li><a id="1" class="waves-effect waves-light white-text" href="#">Events/Talks</a></li>
        <li><a class="waves-effect waves-light white-text" href="#">Projects</a></li>
        <li><a class="waves-effect waves-light white-text" href="#">Lorem Ipsum</a></li>
        <li><a class="waves-effect waves-light white-text" href="#">Dolor Sit Amet</a></li>
        <li><a class="waves-effect waves-light waves-effect waves-light white-text" href="#">About</a></li>
        <li><a class="waves-effect waves-light white-text" href="#">Contact</a></li>
      </ul>
    </header>

    <div class="space-control">
      <!-- <h2 class="subtitle">Spaceman Holdings LLC</h2> -->
      <a class="waves-effect waves-light btn-large blue spaceman">Events/Talks</a>
      <a class="waves-effect waves-light btn-large blue spaceman">Projects</a>
      <a class="waves-effect waves-light btn-large blue spaceman">Lorem Ipsum</a>
      <a class="waves-effect waves-light btn-large blue spaceman">Dolor sit amet</a>
      <a class="waves-effect waves-light btn-large blue spaceman">About</a>
      <a class="waves-effect waves-light btn-large blue spaceman">Contact</a>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> --> <!-- If using JQuery, make sure this is first -->

    <!-- Compiled and minified JavaScript -->
    <!-- If you want M.AutoInit() to ignore a certain element, you can add the class .no-autoinit to the element and it will not be initialized by autoinit. -->
    <!--<script type="text/javascript" src="js/materialize.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!-- Minimize this file when done! -->
    <script src="js/materialize-custom.js"></script>
  </body>
</html>
